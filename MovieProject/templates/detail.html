{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col md-6 mt-3">
            <img src="{{movie.Img.url}}" width="350" height="400"><br>
        </div>
        <div class="col md-6 mt-6">
            <h2>{{movie.Name}}</h2>
            <h4>{{movie.Des}}</h4>
            <h3>{{movie.Year}}</h3>
            <a class="btn btn-success" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
