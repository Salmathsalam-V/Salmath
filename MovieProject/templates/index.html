{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3 ml-3 mt-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.Img.url}}" alt="Card image cap" width="100px" height="300px">
                    <div class="card-body">
                        <h5 class="card-title">{{i.Name}}</h5>
                        <p class="card-text">{{i.Des}}</p>
                        <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-success">View More</a>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>





{% endblock %}
